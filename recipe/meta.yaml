{% set name = "drafthorse" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/drafthorse-{{ version }}.tar.gz
  sha256: 5bd99f85c2c776bb7d9c485ae0368d7a84e2898f4078aba24fa64fd05d4e1883

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - pypdf
    - python >=3.6
    - lxml
    - pypdf2

test:
  imports:
    - drafthorse
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pretix/python-drafthorse
  summary: Python ZUGFeRD XML implementation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
