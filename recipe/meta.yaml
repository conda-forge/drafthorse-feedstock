{% set name = "drafthorse" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/drafthorse-{{ version }}.tar.gz
  sha256: 6fafdae1e4bab0d0f96cdda527708bb36560a560673d485527eb39ee97289bc0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - lxml
    - pypdf2

test:
  imports:
    - drafthorse
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pretix/python-drafthorse
  summary: Python ZUGFeRD XML implementation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
